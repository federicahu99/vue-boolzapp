<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" href="img/icon.jpg">
    <!-- Boostrap -->   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <!-- Boostrap icon -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <!-- Style -->    
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <title>Boolzapp</title>
    <div id="_bg">
        <body id="_body" class="d-flex justify-content-center">
            <div id="_container">
               
                <div class="row">
                    <!-- colonna di sinistra -->
                    <div class="col-5">
                        <!-- sezione user -->
                        <section id="_user-name-option"  class="d-flex justify-content-between align">
                            <div id="_user-name"  class="d-flex align-items-center">
                                <img src="img/avatar_io.jpg" alt="mia-foto">
                                <div id="_nome-user">Federica</div>
                            </div>
                            <div id="_user-option">
                                <i class="bi bi-arrow-counterclockwise"></i>
                                <i class="bi bi-chat-right-dots"></i>
                                <i class="bi bi-three-dots-vertical"></i>
                            </div>
                        </section>
                        <!-- attivazione notifiche -->
                        <section>
                            <div id="_turn-notifications" class="d-flex align-items-center">
                                <i class="bi bi-bell-slash"></i>
                                <div id="_turn-on">
                                    <div class="fs-8">Ricevi notifiche di nuovi messaggi</div>
                                    <a href="#" id="_link-setting">Attiva le notifiche</a>
                                </div>
                            </div>
                        </section>

                    </div>
                    <div class="col-7"></div>
                </div>


            </div>
        <script src="js/script.js"></script>
        </body>
    </div>
</html>
